    <div class="container-css d-flex flex-row">

        />

      <div

          style="width: 60%; height: 17%"
        />

          class="lead d-block"
          style="width: 60%; text-align: center; font-weight: inherit"

        </p>
        <h6 class="position-relative" style="top: 12.5rem">

              width="25"

          <form>
            <input

              class="form-senha form-control mb-3"
              id="inputPassword"  
              name="senha"
              placeholder="nome@ic.ufal.br"
            />
            <div onclick= "abrir()" class="btn" type="submit">Solicitar Chave</div>

          </form>
          
          <div class="modal">

              <div onclick="fechar()" class="fechar">X</div>
              
              <img
                src="/assets/ChaveEnviada.png"
                alt="Foto chave enviada"
                style="width: 70px;

                      top: 20%;
                      left: 50%;
                      transform: translate(-50%, -50%);
                      "
              />

                  <form>

                      class="chave"
                      name="chave" 
                      placeholder="Insira sua chave" 
                      
                    />

                    href="/Alunos/MenuFormularios.html"
                    >OK</a
                    >

          </div>
